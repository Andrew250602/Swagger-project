name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install frontend dependencies
        run: |
          cd src
          npm install

      - name: Build frontend
        run: |
          cd src
          npm run build

      - name: Install backend dependencies
        run: |
          cd server
          npm install

      - name: Run backend tests
        run: |
          cd server
          npm test

      - name: Deploy to server
        env:
          DATABASE_URL: ${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/{{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT_DB: ${{ secrets.DB_PORT_DB }}
        run: |
          ssh -i $IDENTITY_FILE ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /path/to/your/app
          git pull origin main
          cd server
          npm install
          cd ../src
          npm install
          npm run build
          npm start # Hoặc lệnh để khởi động server
          EOF
